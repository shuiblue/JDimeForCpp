<html>
  <head>
  <title>Demo</title>
  <meta charset="utf-8"/>
  <!-- CodeMirror code -->
  <link rel=stylesheet href="../CodeMirror-master/doc/docs.css">
  <link rel="stylesheet" href="../CodeMirror-master/lib/codemirror.css">
  <link rel="stylesheet" href="../CodeMirror-master/addon/fold/foldgutter.css" />
  <script src="../CodeMirror-master/lib/codemirror.js"></script>
  <script src="../CodeMirror-master/addon/fold/foldcode.js"></script>
  <script src="../CodeMirror-master/addon/fold/foldgutter.js"></script>
  <script src="../CodeMirror-master/addon/fold/brace-fold.js"></script>
  <script src="../CodeMirror-master/addon/fold/xml-fold.js"></script>
  <script src="../CodeMirror-master/addon/fold/comment-fold.js"></script>
  <script src="../CodeMirror-master/mode/javascript/javascript.js"></script>
  <script src="../CodeMirror-master/mode/xml/xml.js"></script>
  <script src="../CodeMirror-master/mode/markdown/markdown.js"></script>
  <script src="../CodeMirror-master/mode/clike/clike.js"></script>

  <!-- C code which need to be displayed -->
  <script type="text/javascript" src="./clientH.js"></script>
  <script type="text/javascript" src="./clientC.js"></script>

  <style type="text/css">
    .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
    article {border-left: 1px solid #ddd;}
  </style>
  </head>

  <body>
    <article>
      <form>
        <div style="max-width: 50em; margin-bottom: 1em">Client.c<br>
        <textarea id="clientC" name="clientC"></textarea></div>
        <div style="max-width: 50em; margin-bottom: 1em">Client.h<br>
        <textarea id="clientH" name="clientH"></textarea></div>
      </form>
      <script id="script">
        window.onload = function() {
          var clientc = document.getElementById("clientC");
          clientc.value = clientCodeC;
          var clienth = document.getElementById("clientH");
          clienth.value = clientCodeH;

          window.editor1 = CodeMirror.fromTextArea(clientc, {
            mode: "text/x-csrc",
            lineNumbers: true,
            lineWrapping: true,
            extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
          });
          // Modify the range of code you want to fold here for Client.c
          editor1.foldCode(CodeMirror.Pos(13, 0));

          window.editor2 = CodeMirror.fromTextArea(clienth, {
            mode: "text/x-csrc",
            lineNumbers: true,
            lineWrapping: true,
            extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
          });
          // Modify the range of code you want to fold here for Client.h
          editor2.foldCode(CodeMirror.Pos(0, 0));
          editor2.foldCode(CodeMirror.Pos(21, 0));
        };
      </script>
    </article>
  </body>
</html>
